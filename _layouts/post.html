layout: default

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% assign author = site.data.authors[page.author] %}
    {% if author %}
    <span>
        <!-- Personal Info. -->
         by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
    </span></p>
<hr>
{% endif %}

  </header>

  <article class="post-content">
    {{ content }}
  </article>
